<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<div id="sidebar">
			<ui:include src="/WEB-INF/components/timelinesidebar.xhtml" />
		</div>
		<h1>#{kwetterController.currentUser.name}</h1>
		<h:form>
			<h:inputTextarea value="#{kwetterController.draft.tweet}" />
			<br />
			<a4j:commandButton value="Post"
				action="#{kwetterController.postDraft()}" execute="@form"
				render="@all" />
		</h:form>
		<h:form>
			<a4j:commandButton value="Switch"
				action="#{kwetterController.switchMention()}" execute="@form"
				render="switch" />
		</h:form>
		<a4j:outputPanel id="switch">
			<a4j:repeat value="#{kwetterController.tweets}" var="tweet">
				<div class="tweet">
					<div class="name">#{tweet.poster}</div>
					<div class="date">#{tweet.postdate}</div>
					<br /> <br />#{tweet.tweet}
				</div>
			</a4j:repeat>
		</a4j:outputPanel>
	</ui:define>
</ui:composition>
