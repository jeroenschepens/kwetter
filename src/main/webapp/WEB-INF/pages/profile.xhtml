<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<div class="col-sm-8">
			<h1>#{profileController.selectedUser.name}</h1>
			<a4j:repeat value="#{profileController.tweets}" var="tweet">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">#{tweet.poster}</h3>
					</div>
					<div class="panel-body">#{tweet.tweet}</div>
				</div>
			</a4j:repeat>
		</div>
		<div class="col-sm-4">
			<ui:include src="/WEB-INF/components/usersidebar.xhtml" />
		</div>
	</ui:define>
</ui:composition>
