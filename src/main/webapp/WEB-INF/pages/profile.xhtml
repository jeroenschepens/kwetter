<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<div id="sidebar">
			<ui:include src="/WEB-INF/components/usersidebar.xhtml" />
		</div>
		<h1>#{profileController.selectedUser.name}</h1>
		<a4j:repeat value="#{profileController.tweets}" var="tweet">
			<div class="tweet">
				<div class="name">#{tweet.poster}</div>
				<div class="date">#{tweet.postdate}</div>
				<br /> <br /> #{tweet.tweet}
			</div>
		</a4j:repeat>
	</ui:define>
</ui:composition>
