<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">#{timelineController.currentUser.name}</h3>
		</div>
		<div class="panel-body">
			<h:outputText value="#{timelineController.currentUser.web}" />
			<br />
			<h:outputText value="#{timelineController.currentUser.bio}" />
			<br />
			<h:outputText value="Tweets: #{timelineController.tweetCount}" />
			<br />
			<h:outputText value="Following #{timelineController.followingCount}" />
			<br />
			<h:outputText value="Followers #{timelineController.followersCount}" />
		</div>
	</div>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Trending topics</h3>
		</div>
		<div class="panel-body">
			<a4j:repeat value="#{timelineController.trends}" var="trend">
				<h:outputText value="#{trend.key}" />
				<br />
			</a4j:repeat>
		</div>
	</div>
</ui:composition>
