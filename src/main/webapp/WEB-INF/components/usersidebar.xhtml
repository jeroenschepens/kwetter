<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">#{profileController.selectedUser.name}</h3>
		</div>
		<div class="panel-body">
			<h:outputText value="#{profileController.selectedUser.name}" />
			<br />
			<h:outputText value="#{profileController.selectedUser.bio}" />
			<br />
			<h:outputText value="Tweets: #{profileController.tweetCount}" />
			<br />
			<h:outputText value="Following #{profileController.followingCount}" />
			<br />
			<h:outputText value="Followers #{profileController.followersCount}" />
		</div>
	</div>
</ui:composition>
