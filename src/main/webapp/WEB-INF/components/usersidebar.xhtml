<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:outputText value="Name " styleClass="bold italic" />
	<h:outputText value="#{profileController.selectedUser.name}"
		styleClass="italic" />
	<br />
	<h:outputText value="Web " styleClass="bold italic" />
	<h:outputText value="#{profileController.selectedUser.web}"
		styleClass="italic" />
	<br />
	<h:outputText value="Bio " styleClass="bold italic" />
	<h:outputText value="#{profileController.selectedUser.bio}"
		styleClass="italic" />
	<br />
	<br />
	<h:outputText value="Tweets " styleClass="bold italic" />
	<h:outputText value="#{profileController.tweetCount}"
		styleClass="italic" />
	<br />
	<h:outputText value="Following " styleClass="bold italic" />
	<h:outputText value="#{profileController.followingCount}"
		styleClass="italic" />
	<br />
	<h:outputText value="Followers " styleClass="bold italic" />
	<h:outputText value="#{profileController.followersCount}"
		styleClass="italic" />

</ui:composition>
